<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sas_Discussion - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/theme-dark.css">
</head>
<body>
    <header>
        <h1>Sas_Discussion</h1>
        <button id="themeToggle">Thème Light</button>
    </header>
    
    <main class="auth-container">
        <div class="auth-form">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <p>Pas de compte? <a href="inscription.html">S'inscrire</a></p>
        </div>
    </main>
    
    <footer>
        <p>Discussion anonyme - Tous droits réservés</p>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/theme-switcher.js"></script>
</body>
</html>
